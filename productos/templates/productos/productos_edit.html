<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div style=" text-align: center;">

        {% if producto %}
            <h2>Formulario Actualizar Datos</h2><br>

            <form action="{% url 'productosUpdate' %}" method="POST">
                {% csrf_token %}

                <pre>ID_Producto:           <input type="text" name="id_producto"     value="{{producto.id_producto}}"></pre>
                <pre>Nombre_Producto:       <input type="text" name="nombre_producto" value="{{producto.nombre_producto}}"></pre>
                <pre>Precio:                <input type="text" name="precio"          value="{{producto.precio}}"></pre>
                <pre>Descripcion:           <input type="text" name="descripcion"     value="{{producto.descripcion}}"></pre>
                <pre>Foto:                   <input type="file" name="foto"           value="{{producto.foto}}"></pre>
                <pre>Categoria:                 <select name="categoria">
            
                {% for categoria in categorias %}
                    {% if categoria.categoria == producto.id_categoria.categoria %}
                        <option value="{{categoria.id_categoria}}" selected>{{categoria.categoria}}</option>
                    {% else %}
                        <option value="{{categoria.id_categoria}}">{{categoria.categoria}}</option>
                    {% endif %}
                {% endfor %}
                </select></pre>
                <input type="submit" name="opcion" value="Actualizar">
            
            </form> <br><br>
        {% endif %}
        <div id="idMensajes">
            {% if mensaje %}
            {{mensaje}}
            {% endif %}
        </div>
        <br><br>
        <a href="{% url 'crud' %}">Volver</a>


    </div>
</body>
</html>
